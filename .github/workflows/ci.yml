name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:9.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true       
      - name: Setup Database
        run: |
          cp .github/test_db/config/database.yml config/database.yml
          bundle exec rails db:create db:migrate
      - name: Run Tests
        run: |
          bundle exec rspec
      - name: Run rubocop
        run: |
          bundle exec rubocop